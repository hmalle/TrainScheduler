
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
  </head>

  <body>
    <div class="container">
      <br>
      <!-- Jumbotron Title -->
      <div class="jumbotron">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center">"Choo choo!! Chee chee"</h3>
      </div>

      <!-- Make Your Bid -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
              <table class="table table-striped">

                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency(min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <!--
                  <tr>
                    <td id="trainName">Trenton Express</th>
                    <td id="dest">Trenton</td>
                    <td id="freq">25</td>
                    <td id="nextArrival">05:35pm</td>
                    <td id="minsAway">10</td>
                  </tr>
                  --> 
                </tbody>
              </table> 

            </div>
          </div>
        </div>
      </div>

      <!-- Make Your Bid -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add a Train</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="trainName">Train Name</label>
                  <input class="form-control" id="trainName" type="text">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input class="form-control" id="destination" type="text">
                </div>
                <div class="form-group">
                  <label for="firstTrainTime">First Train Time(hh:mm- Military Time)</label>
                  <input class="form-control" id="firstTrainTime" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency">Frequency (mins)</label>
                  <input class="form-control" id="frequency" type="number">
                </div>
                <button class="btn btn-primary" id="submitButton" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" ></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="assets/javascript/script.js"></script>

  </body>
</html>
